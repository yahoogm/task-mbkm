<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook - Masuk atau Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
  <body>
    <div class="container-fluid">
      <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6 left">
                    <img src="img/fb.png" alt="" class="mb-2">
                    <h2 class="">Facebook helps you connect and share with the people in your life.</h2>
                </div>

                <div class="col-lg-5 col-md-6 offset-lg-1">
                    <form class="bg-white p-3 shadow">
                      <div class="mb-3">
                        <input type="email" class="form-control p-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or phone number" autofocus="1">
                      </div>

                      <div class="mb-3">
                        <input type="password" class="form-control p-3" id="exampleInputPassword1" placeholder="Password">
                      </div>

                      <button type="submit" class="btn btn-primary fw-bold mb-2 p-2">Log In</button>          
                      <p class="text-center"><a href="" class="text-decoration-none">Forgotten password?</a></p>
                      <hr class="mb-4">
                      <div class="text-center">
                        <button type="submit" class="btn btn-success fw-bold mb-3">Create New Account</button>
                      </div>                             
                    </form>
                      <p class="mt-4 text-center"><a href="" class="fw-semibold text-decoration-none text-black">Create a page</a> for a celebrity, brand or bussiness</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body
